<!DOCTYPE html>
<html>
<head>
    <title>Fetch Data from Java</title>
</head>
<body>
    <h1>Data from Java Backend</h1>
    <p id="data-display"></p>

    <script>

        fetch("http://localhost:8000/account/coins/?username=alex", {
        
        //mode: 'no-cors',
        headers: {

        Authorization: "123ABC",
        

        }
        })

        .then(res => res.json())
        .then(data => document.getElementById("data-display").innerHTML = data)

    </script>
</body>
</html>
