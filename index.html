<!DOCTYPE html>
<html>
<head>
    <title>Fetch Data from Java</title>
</head>
<body>
    <h1>Data from Java Backend</h1>
    <p id="data-display"></p>

    <script>

        fetch('http://localhost:8000/account/coins/?username=alex', {

        headers: {

        'Authorization': `Bearer ${"123ABC"}`
        }
        })
        .then(function(response) {
            document.getElementById('data-display').innerText = JSON.stringify(response.json());
            return response.json();
            
        })
        .then(function(myJson) {
            console.log(myJson);
        });

    </script>
</body>
</html>
